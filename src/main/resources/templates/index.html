<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Posts</title>
</head>
<body>
    <h1>All of the Posts</h1>
    <a href="/posts/new">New Post</a>
    <ul>
        <li th:each="post : ${posts}">
            <span>
                <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">A Post's Title</a>
            </span>
            <span>
                <a th:href="@{'/posts/' + ${post.id} + '/edit'}">Edit</a>
                <form th:action="@{'/posts/' + ${post.id}}" th:method="DELETE">
                    <input type="submit" value="Delete"/>
                </form>
            </span>
        </li>
    </ul>
</body>
</html>
